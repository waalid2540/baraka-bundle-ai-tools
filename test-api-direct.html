<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Audio API Directly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .log {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        audio {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Test Baraka Bundle Audio API</h1>

    <div>
        <button onclick="testHealth()">1. Test Health Endpoint</button>
        <button onclick="testAudioGeneration()">2. Test Audio Generation</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>

    <div id="logs"></div>

    <script>
        const API_URL = 'https://baraka-bundle-ai-tools.onrender.com/api';

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.textContent = typeof message === 'object' ? JSON.stringify(message, null, 2) : message;
            logsDiv.appendChild(logEntry);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function testHealth() {
            log('Testing health endpoint...');

            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();

                log('Health Check Response:', 'success');
                log(data, response.ok ? 'success' : 'error');

                if (data.openai_configured) {
                    log('✅ OpenAI API key is configured!', 'success');
                    log(`Key format: ${data.openai_key_format}`, 'success');
                } else {
                    log('❌ OpenAI API key is NOT configured!', 'error');
                }
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function testAudioGeneration() {
            log('Testing audio generation...');

            const testStory = "Once upon a time, in the beautiful city of Medina, there lived a kind boy named Ahmad.";

            try {
                log(`Sending request to: ${API_URL}/generate/story-audio`);

                const response = await fetch(`${API_URL}/generate/story-audio`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        storyText: testStory,
                        language: 'english'
                    })
                });

                log(`Response status: ${response.status}`);

                const data = await response.json();
                log('Response data:', response.ok ? 'success' : 'error');
                log(data, response.ok ? 'success' : 'error');

                if (data.success) {
                    log('✅ Audio generated successfully!', 'success');

                    // Create audio element if we got audio
                    if (data.audioData || data.audioUrl) {
                        const audio = document.createElement('audio');
                        audio.controls = true;
                        audio.src = data.audioData || data.audioUrl;

                        const audioContainer = document.createElement('div');
                        audioContainer.className = 'log success';
                        audioContainer.innerHTML = '<strong>Generated Audio:</strong><br>';
                        audioContainer.appendChild(audio);
                        document.getElementById('logs').appendChild(audioContainer);

                        log(`Audio type: ${data.type}, Quality: ${data.quality}`, 'success');
                    }
                } else {
                    log('❌ Audio generation failed!', 'error');
                    log(`Error: ${data.error}`, 'error');
                    if (data.details) {
                        log(`Details: ${data.details}`, 'error');
                    }
                }
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                log(error.stack, 'error');
            }
        }

        // Test health on load
        window.onload = () => {
            log('Page loaded. Click buttons to test the API.');
            testHealth();
        };
    </script>
</body>
</html>
